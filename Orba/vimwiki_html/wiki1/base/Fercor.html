<p>
Fercor est un être disant bien qu'il n'ai jamais dit. Il a toujours préféré façonner le Réel, fabriquer, transformer. Il est le créateur des <a href="Mar.html">Mar</a> et vit au centre d'Orba, au près du feu.
</p>

<p>
Il a inventé le magma, lave et les métaux.
</p>
