<div id="L'Unique"><h1 id="L'Unique" class="header"><a href="#L'Unique">L'Unique</a></h1></div>
<p>
Le seul être connu au delà de l'univers, le plus grand être imaginant.
Nul ne sais encore s'il était seul.
Il était composé de deux <em>visages</em>, de deux esprits très différents, <a href="Meydra.html">Meydra</a> et <a href="Cindara.html">Cindara</a>.
</p>
